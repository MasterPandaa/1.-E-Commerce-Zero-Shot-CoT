<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="container">
    <nav class="nav">
      <a href="/" class="brand">Shop</a>
      <div class="spacer"></div>
      <a href="/cart.html">Cart</a>
      <a href="/login.html" id="loginLink">Login</a>
      <a href="/register.html" id="registerLink">Register</a>
      <a href="/admin.html" id="adminLink" class="hidden">Admin</a>
      <button id="logoutBtn" class="hidden">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="filters">
      <input type="text" id="search" placeholder="Search products..." />
      <select id="category"></select>
      <input type="number" id="priceMin" placeholder="Min price" min="0" />
      <input type="number" id="priceMax" placeholder="Max price" min="0" />
      <button id="applyFilters">Apply</button>
    </section>

    <section id="products" class="grid"></section>
    <div id="pagination" class="pagination"></div>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/products.js"></script>
</body>
</html>
