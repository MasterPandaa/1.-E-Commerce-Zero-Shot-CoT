<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Admin Dashboard</h1>
      <section>
        <h2>Sales Stats</h2>
        <canvas
          id="salesChart"
          width="800"
          height="300"
          style="max-width: 100%"
        ></canvas>
        <pre id="stats" class="hidden"></pre>
      </section>
      <section>
        <h2>Orders</h2>
        <div id="orders"></div>
      </section>
      <section>
        <h2>Users</h2>
        <div id="users"></div>
      </section>
      <section>
        <h2>Manage Products</h2>
        <form id="createProductForm" enctype="multipart/form-data">
          <div
            style="
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 8px;
            "
          >
            <input type="text" id="p_name" placeholder="Name" required />
            <input
              type="number"
              id="p_price"
              placeholder="Price"
              step="0.01"
              min="0"
              required
            />
            <input
              type="number"
              id="p_stock"
              placeholder="Stock"
              min="0"
              value="0"
            />
            <select id="p_category"></select>
            <input type="file" id="p_image" accept="image/*" />
          </div>
          <textarea
            id="p_description"
            placeholder="Description"
            style="width: 100%; margin-top: 8px"
          ></textarea>
          <button type="submit" style="margin-top: 8px">Create Product</button>
        </form>
        <div id="adminProducts" style="margin-top: 12px"></div>
      </section>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
